<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions League - Matchday {{ matchday }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #eee;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            margin-right: 10px;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Champions League - Matchday {{ matchday }}</h1>

        <form method="POST" action="{{ url_for('submit_scores') }}">
            <input type="hidden" name="matchday" value="{{ matchday }}">

            <table>
                <thead>
                    <tr>
                        <th>Home Team</th>
                        <th>Score</th>
                        <th>Away Team</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for home_team, away_team in matches %}
                        <tr>
                            <td>{{ home_team }}</td>
                            <td>
                                <input type="number" name="{{ home_team }}_score" placeholder="Home score" min="0" required>
                            </td>
                            <td>{{ away_team }}</td>
                            <td>
                                <input type="number" name="{{ away_team }}_score" placeholder="Away score" min="0" required>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="form-group">
                <button type="submit">Submit Matchday Scores</button>
            </div>
        </form>
    </div>
</body>
</html>
